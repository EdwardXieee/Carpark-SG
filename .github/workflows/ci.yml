name: CI/CD Pipeline (Vite + React)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-app/package-lock.json

      - name: Install Dependencies
        run: npm install
        working-directory: my-app

      - name: Build Vite Project
        run: npm run build
        working-directory: my-app

      - name: Archive dist folder
        run: tar -czvf dist.tar.gz dist
        working-directory: my-app

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_TAG -f my-app/dockerfile my-app

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push $IMAGE_TAG

      - name: Trigger Deployment via HTTP Endpoint
        run: |
          JSON_PAYLOAD=$(printf '{"args":["frontend", "%s"]' "$IMAGE_TAG")

          echo "Sending payload: $JSON_PAYLOAD"

          curl -X POST http://${{ secrets.SERVER_HOST }}/deploy \
            -H "Authorization: Bearer ${{ secrets.DEPLOY_SECRET_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD"